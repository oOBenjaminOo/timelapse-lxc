<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Configuration</title>
  <style>
    body { font-family: sans-serif; background-color: #f0f0f0; padding: 2em; }
    .container { background: white; max-width: 600px; margin: auto; padding: 2em; border-radius: 5px; }
    input { width: 100%; padding: 0.5em; margin-bottom: 1em; }
    button { padding: 0.5em 1em; }
    p.message { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Configuration du timelapse</h2>
    <p><a href="/admin">⬅ Retour à l'administration</a></p>
    {% if message %}
      <p class="message">{{ message }}</p>
    {% endif %}
    <form method="POST">
      <label>Chemin de stockage des images :</label>
      <input type="text" name="save_dir" value="{{ config.save_dir }}">
      <button type="submit">Enregistrer</button>
    </form>
  </div>
</body>
</html>
