<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Configuration</title>
<style>
  body { font-family: sans-serif; padding: 2em; background: #f0f0f0; }
  .container { background: white; max-width: 600px; margin: auto; padding: 2em; border-radius: 5px; }
  input[type=text] { width: 100%; padding: 0.5em; margin-bottom: 1em; }
  button { padding: 0.5em 1em; }
</style>
</head>
<body>
  <div class="container">
    <h2>Modifier le chemin de sauvegarde des images</h2>
    <form method="post">
      <label>Chemin actuel :</label>
      <input type="text" name="save_dir" value="{{ config.save_dir }}" required />
      <button type="submit">Enregistrer</button>
    </form>
    <p><a href="{{ url_for('admin') }}">⬅ Retour à l'administration</a></p>
  </div>
</body>
</html>
