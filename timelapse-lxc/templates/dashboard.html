<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Tableau de bord</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <h2>Bienvenue, {{ user.username }} ({{ user.role }})</h2>
    <p><a href="{{ url_for('logout') }}">Se déconnecter</a></p>

    {% if user.role == 'admin' %}
      <p><a href="{{ url_for('admin') }}">Accès Administration</a></p>
    {% endif %}

    {% if user.role in ['plus', 'admin'] %}
      <form method="POST" action="/control">
        <button name="action" value="start">▶️ Démarrer</button>
        <button name="action" value="stop">⏹️ Arrêter</button>
      </form>
    {% else %}
      <p>Mode consultation uniquement.</p>
    {% endif %}
  </div>
</body>
</html>
